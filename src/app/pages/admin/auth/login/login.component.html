<section class="bg-slate-200 flex items-center justify-center">

  <mat-card>
    <form class="m-6 grid grid-cols-1 gap-3" #f="ngForm" (ngSubmit)="login(f)">
      <img class="w-auto h-auto" src="https://upload.wikimedia.org/wikipedia/commons/2/28/Supreme_Logo.svg" alt="">
      <mat-form-field>
        <mat-label>Ingrese Correo Electrónico</mat-label>
        <input type="email" matInput placeholder="E-Mail" name="email" ngModel required>
        <mat-error>Debe ingresar un E-Mail</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Ingrese Contraseña</mat-label>
        <input type="password" matInput placeholder="Contraseña" name="password" ngModel required>
        <mat-error>Debe ingresar una contraseña</mat-error>
      </mat-form-field>

      <button type="submit" class="font-black h-8 rounded-2xl outline outline-indigo-500 hover:bg-indigo-500 hover:text-white">
        Iniciar sesión
      </button>
    </form>
  </mat-card>

</section>
